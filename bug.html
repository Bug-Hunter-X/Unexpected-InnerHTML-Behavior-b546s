<!DOCTYPE html>
<html>
<head>
<title>Uncommon HTML Bug</title>
</head>
<body>
  <div id="myDiv">
    This is some text.
  </div>
  <script>
    // Incorrect way to modify innerHTML, leading to unexpected behavior
    document.getElementById("myDiv").innerHTML = document.getElementById("myDiv").innerHTML + "<p>Added paragraph.</p>"; 
  </script>
</body>
</html>
